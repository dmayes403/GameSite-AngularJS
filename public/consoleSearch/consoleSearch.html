<h1 class="game_search_title">Consoles</h1>
<main class="game_search_main">
  <section class="game_search_individual_game_container" ng-repeat="console in consoleSearch">
    <h2>{{ console.platform }}</h2>
    <img class="accessory_search_individual_thumbnail" ng-src="{{console.thumbnail}}">
    <div class="game_search_star_rating">&#9734 &#9734 &#9734 &#9734 &#9734</div>
    <div class="game_search_game_price">{{ console.price | currency }}</div>
  </section>
</main>
