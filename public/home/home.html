<section class="transition_img_container">
  <img class="carousal_img" src="http://zelda.com/breath-of-the-wild/assets/icons/BOTW-Share_icon.jpg">
  <img class="carousal_img" src="http://compass.xbox.com/assets/2d/0c/2d0c0efa-7d89-4969-b74d-214126888908.jpg?n=Xbox_Console_MeetOne_DESKTOP_ImageModule_XBOXONE.jpg">
  <img class="carousal_img" src="https://static4.gamespot.com/uploads/screen_kubrick/1574/15746725/3186054-ghost-recon-wildlands-combined-arms-are-better-thumb.jpg">
  <img class="carousal_img" src="http://static2.businessinsider.com/image/582c83caba6eb66d268b45b4-1190-625/nintendo-switch-is-coming-here-are-6-of-the-biggest-rumors-weve-heard.jpg">
  <img class="carousal_img" src="https://static4.gamespot.com/uploads/original/917/9176928/2439365-untitled_1.jpg">
</section>
<main class="main">
  <div class="trending_title">
    <h1>Trending Games</h1>
  </div>
  <section class="trending_games_container">
    <div class="trending_games_box" ng-repeat="game in trendingGames">
      <img ng-src="{{game.image_1}}">
      <div class="trending_game_title">
        {{game.name}}
      </div>
    </div>
  </section>
</main>
