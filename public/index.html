<!DOCTYPE html>
<html lang="en" ng-app="gameSiteApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./home/home.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <title>Game Site</title>
</head>
<body ng-controller="mainCtrl">
  <header class="header_container">
    <section class="header_logo_section">
      <h1 class="header_logo_text">Swivel</h1>
      <img class="logoFlat" src="../flatIcons/logoFlat.svg">
    </section>
    <section class="header_dropdwn_section">
      <section class="icon_container">
        <img class="xboxOneFlat" src="../flatIcons/xboxOneFlatIcon.svg">
        <img class="xbox360Flat" src="../flatIcons/xbox360Flat.png">
        <img class="xbox360Flat" src="../flatIcons/xboxFlat.png">
        <img class="xbox360Flat" src="../flatIcons/SNESFlat.png">
        <img class="xbox360Flat" src="../flatIcons/N64Flat.png">
        <img class="WiiUFlat" src="../flatIcons/WiiUFlat.png">
        <img class="SwitchFlat" src="../flatIcons/SwitchFlat.png">
      </section>
    </section>
  </header>

  <ui-view></ui-view>


  <footer class="footer_container">
    <section class="footer_link_box">
    </section>
    <section class="footer_bottom_box">
    </section>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
  <script src="./controllers/app.js"></script>
  <script src="./controllers/mainCtrl.js"></script>
  <script src="./controllers/mainSrvc.js"></script>
  <script src="./home/homeCtrl.js"></script>
</body>
</html>
