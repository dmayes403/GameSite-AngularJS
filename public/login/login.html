<main class="login_main">
  <section class="login_container">
    <h1>Login</h1>
    <h3>Email Address: </h3>
    <input type="text" placeholder="Email Address..." ng-model="emailAddress">
    <h3>Password: </h3>
    <input type="password" placeholder="Password..." ng-model="password">
    <p>Don't have an account?</br> <a ui-sref="signup">Sign up</a> now.</p>
  </section>
</main>
